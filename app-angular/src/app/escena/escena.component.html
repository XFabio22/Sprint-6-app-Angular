<div class="container">


    <div class="row">
        <div class="botones">
            <button  (click)="prev()" class="btn btn-outline-dark">Anterior</button>
            <button (click)="next()" class="btn btn-outline-dark" >Siguiente</button>
        </div>
        <ul>
            <li *ngFor="let datos of historia" class="border border-dark border-3 rounded-pill">
            {{datos.texto}}
            </li>
        </ul>
      
    </div>
</div>
